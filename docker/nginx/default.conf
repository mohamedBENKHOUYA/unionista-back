upstream back {
    server 192.168.49.2;
}

access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log debug;

client_max_body_size 5M;
large_client_header_buffers 4 16k;

root /var/www/html;
index index.html;

server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    #redirect to https only when in production (file exists only in prod)
    include /etc/ssl/ssl_redirect.conf*;

    location / {
        proxy_pass http://back$request_uri;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}

server {
    # include ssl certificate only in prod (*)
    include /etc/ssl/ssl_config.conf*;
    server_name www.unionistashop.com;

    location / {
        proxy_pass http://back$request_uri;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}

