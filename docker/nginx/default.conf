 upstream back {
        server back-cluster-ip-service:4000;
    }
upstream front {
    server front-cluster-ip-service:3000;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    # redirect to https only when in production (file exists only in prod)
    include /etc/ssl/ssl_redirect.conf*;

    # error log
    error_log /var/log/nginx/error.log debug;

    client_max_body_size 5M;

    large_client_header_buffers 4 16k;
    
    
    root /var/www/html;
    index index.html;

    location ~ /(api/?)(.*) {
        proxy_pass http://back/$2$is_args$args;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location / {
        proxy_pass http://front;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}

server {
    # include ssl certificate only in prod (*)
    include /etc/ssl/ssl_config.conf*;
    server_name www.unionistashop.com;

    
    root /var/www/html;
    index index.html;

    location ~ /(api/?)(.*) {
        proxy_pass http://back/$2;
        proxy_set_header Upgrade $http_upgrade;
